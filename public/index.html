<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0f1c" />

    <!-- Primary Meta Tags -->
    <title>Nexus Signal AI - AI-Powered Stock Predictions & Trading Platform</title>
    <meta name="title" content="Nexus Signal AI - AI-Powered Stock Predictions & Trading Platform" />
    <meta name="description" content="Transform your trading with AI-powered stock predictions, real-time market insights, and intelligent portfolio management. Join thousands of traders using machine learning for smarter decisions." />
    <meta name="keywords" content="AI stock predictions, stock market analysis, trading platform, portfolio management, machine learning trading, stock signals, investment tools, market insights, crypto trading, stock screener" />
    <meta name="author" content="Nexus Signal AI" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="3 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nexussignal.ai/" />
    <meta property="og:title" content="Nexus Signal AI - AI-Powered Stock Predictions" />
    <meta property="og:description" content="Transform your trading with AI-powered predictions. Get real-time insights, portfolio analysis, and market intelligence powered by machine learning." />
    <meta property="og:image" content="https://nexussignal.ai/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Nexus Signal AI" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nexussignal.ai/" />
    <meta name="twitter:title" content="Nexus Signal AI - AI-Powered Stock Predictions" />
    <meta name="twitter:description" content="Transform your trading with AI-powered predictions. Get real-time insights, portfolio analysis, and market intelligence." />
    <meta name="twitter:image" content="https://nexussignal.ai/og-image.png" />
    <meta name="twitter:creator" content="@NexusSignalAI" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nexussignal.ai/" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Nexus Signal AI",
      "alternateName": "Nexus Signal",
      "url": "https://nexussignal.ai",
      "logo": {
        "@type": "ImageObject",
        "url": "https://nexussignal.ai/logo512.png",
        "width": 512,
        "height": 512
      },
      "image": "https://nexussignal.ai/og-image.png",
      "description": "AI-powered stock predictions and portfolio management platform using machine learning for smarter trading decisions.",
      "foundingDate": "2024",
      "sameAs": [
        "https://twitter.com/NexusSignalAI"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "url": "https://nexussignal.ai/contact",
        "availableLanguage": "English"
      },
      "areaServed": "Worldwide",
      "knowsAbout": ["stock trading", "AI predictions", "market analysis", "portfolio management", "cryptocurrency"]
    }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nexus Signal AI",
      "url": "https://nexussignal.ai",
      "description": "AI-powered stock predictions, market analysis, and portfolio management",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://nexussignal.ai/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Nexus Signal AI",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free tier available"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
