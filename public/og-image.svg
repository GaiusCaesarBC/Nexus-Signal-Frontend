<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1c"/>
      <stop offset="50%" style="stop-color:#1a1f3a"/>
      <stop offset="100%" style="stop-color:#0a0f1c"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00adef"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="orb1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00adef;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#00adef;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="orb2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="orb3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Glowing orbs -->
  <ellipse cx="100" cy="100" rx="250" ry="250" fill="url(#orb1)" filter="url(#blur1)"/>
  <ellipse cx="1100" cy="530" rx="200" ry="200" fill="url(#orb2)" filter="url(#blur1)"/>
  <ellipse cx="600" cy="315" rx="150" ry="150" fill="url(#orb3)" filter="url(#blur2)"/>

  <!-- Grid pattern (subtle) -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,173,237,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main text -->
  <text x="600" y="240" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="900" fill="url(#textGrad)">
    Nexus Signal AI
  </text>

  <!-- Tagline -->
  <text x="600" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">
    AI-Powered Stock Predictions &amp; Trading Platform
  </text>

  <!-- Feature badges -->
  <g transform="translate(600, 400)">
    <!-- AI Predictions badge -->
    <g transform="translate(-320, 0)">
      <rect x="-80" y="-20" width="160" height="40" rx="20" fill="rgba(0,173,237,0.15)" stroke="rgba(0,173,237,0.4)" stroke-width="1"/>
      <circle cx="-50" cy="0" r="8" fill="#00adef"/>
      <text x="10" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#e0e6ed">AI Predictions</text>
    </g>

    <!-- Real-Time badge -->
    <g transform="translate(0, 0)">
      <rect x="-80" y="-20" width="160" height="40" rx="20" fill="rgba(16,185,129,0.15)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
      <circle cx="-50" cy="0" r="8" fill="#10b981"/>
      <text x="10" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#e0e6ed">Real-Time Data</text>
    </g>

    <!-- Paper Trading badge -->
    <g transform="translate(320, 0)">
      <rect x="-80" y="-20" width="160" height="40" rx="20" fill="rgba(139,92,246,0.15)" stroke="rgba(139,92,246,0.4)" stroke-width="1"/>
      <circle cx="-50" cy="0" r="8" fill="#8b5cf6"/>
      <text x="10" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#e0e6ed">Paper Trading</text>
    </g>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#64748b">
    nexussignal.ai
  </text>

  <!-- Decorative chart lines -->
  <g transform="translate(850, 480)" opacity="0.3">
    <polyline points="0,50 30,30 60,45 90,20 120,35 150,10" fill="none" stroke="#00adef" stroke-width="2"/>
    <circle cx="150" cy="10" r="4" fill="#00adef"/>
  </g>
</svg>
